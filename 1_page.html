<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="2_style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="istagram-wrapper">
            <div class="instagram-phone">
                <img src="celular_instagram.png" alt="Imagem de celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram_logo.png" alt="Logo do instagram" class="instagram_logo">
                    <div class="profile">
                        <img src="perfil_nan2.jpg" alt="Foto_profile">
                    </div>
                    <a href="#" class="instagram_login">Continue como Fernando</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é Fernando?</p>
                    <p class="not_account">
                        <span class="link_blue">Alternar conta</span>
                        ou
                        <span class="link_blue">Inscreva-se</span>                 
                    </p>
                </div>
                <div class="get_the_app">
                    <p class="get_app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                        <a href="#" class="app_download"></a>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
